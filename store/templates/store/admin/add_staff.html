{% extends 'store/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .staff-form-stable input.form-control,
    .staff-form-stable select.form-select,
    .staff-form-stable textarea.form-control {
        background-color: rgba(15, 25, 40, 0.95) !important;
        color: #FFFFFF !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
    }
    .staff-form-stable input.form-control:focus,
    .staff-form-stable select.form-select:focus,
    .staff-form-stable textarea.form-control:focus {
        background-color: rgba(15, 25, 40, 0.95) !important;
        color: #FFFFFF !important;
        border-color: #1E88E5 !important;
        box-shadow: 0 0 0 0.2rem rgba(30, 136, 229, 0.25) !important;
    }
    .staff-form-stable .form-label { color: #000000 !important; }
    .staff-form-stable .text-muted, .staff-form-stable .form-text { color: rgba(255,255,255,0.7) !important; }
    .admin-card-light .card-header { background: transparent; border-bottom: 1px solid rgba(255,255,255,0.1); }
</style>
<section class="section">
    <div class="container-fluid">
        <h2 class="section-heading">Add Staff Member</h2>

        <div class="card admin-card-light">
            <div class="card-header"><h5 class="text-white" style="margin:0;">Add Staff Member</h5></div>
            <div class="card-body" style="padding: 40px;">
                <form method="POST" class="staff-form-stable">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-dark w-100"><i class="fas fa-user-plus"></i> Add Staff</button>
                        <a href="{% url 'admin_staff_list' %}" class="btn w-100 mt-2" style="background-color: rgba(15, 25, 40, 0.95); color: #FFFFFF; border: 1px solid rgba(255,255,255,0.1);"><i class="fas fa-times"></i> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
