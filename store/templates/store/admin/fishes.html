{% extends 'store/base.html' %}
{% load static %}
{% load currency %}

{% block extra_css %}
<style>
    /* Scoped styles for fishes management page (dark mode only) */
    html[data-theme='dark'] .fishes-management .card {
        background: var(--card-bg) !important;
        border: 1px solid var(--border-color) !important;
        box-shadow: 0 0 20px rgba(0,100,200,0.15) !important;
    }
    
    /* Table styling */
    html[data-theme='dark'] .fishes-management .table>:not(caption)>*>*:not(.btn):not(.badge) {
        background: transparent !important;
        box-shadow: none !important;
        color: #FFFFFF !important;
        border-color: rgba(255,255,255,0.1) !important;
    }
    
    /* Table headers */
    html[data-theme='dark'] .fishes-management thead th {
        background: rgba(25,40,60,0.65) !important;
        color: #FFFFFF !important;
        font-weight: 600 !important;
        border-bottom: 2px solid rgba(255,255,255,0.15) !important;
    }
    
    /* Table rows */
    html[data-theme='dark'] .fishes-management tbody tr {
        background: rgba(20,30,45,0.55) !important;
        transition: background 0.2s ease;
    }
    
    html[data-theme='dark'] .fishes-management tbody tr:nth-child(odd) {
        background: rgba(25,40,60,0.55) !important;
    }
    
    html[data-theme='dark'] .fishes-management tbody tr:hover {
        background: rgba(40,80,140,0.55) !important;
    }
    
    /* Table cells */
    html[data-theme='dark'] .fishes-management .table tbody td {
        color: #FFFFFF !important;
    }
    
    html[data-theme='dark'] .fishes-management .table tbody td *:not(.btn):not(.badge) {
        color: #FFFFFF !important;
    }
    
    html[data-theme='dark'] .fishes-management .table tbody td strong {
        color: #FFFFFF !important;
        font-weight: 700;
    }
    
    /* Override admin-text-black class */
    html[data-theme='dark'] .fishes-management .admin-text-black {
        color: #FFFFFF !important;
    }
    
    /* Modal styling */
    .modal-content {
        background: var(--card-bg) !important;
        border: 1px solid var(--border-color) !important;
    }
    
    .modal-header {
        border-bottom: 1px solid var(--border-color) !important;
    }
    
    .modal-footer {
        border-top: 1px solid var(--border-color) !important;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 768px) {
        .fishes-management .d-flex.justify-content-between {
            flex-direction: column;
            align-items: flex-start !important;
        }
        
        .fishes-management .section-heading {
            margin-bottom: 1rem !important;
        }
        
        .fishes-management .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        
        .fishes-management .btn.me-2 {
            margin-right: 0 !important;
        }
        
        .fishes-management .d-flex.justify-content-between > div {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<section class="section fishes-management">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-heading" style="margin-bottom: 0;">Fishes</h2>
            <div>
                <a href="{% url 'admin_add_fish' %}" class="btn btn-success me-2">
                    <i class="fas fa-plus"></i> Add Fish
                </a>
                <a href="{% url 'admin_add_combo' %}" class="btn btn-primary">
                    <i class="fas fa-layer-group"></i> Add Combo
                </a>
            </div>
        </div>

        <div class="row g-3 align-items-end mb-4">
            <div class="col-lg-8 col-md-12">
                <label class="form-label admin-text-black mb-1">Search</label>
                <input id="admin-fish-search" type="text" class="form-control" name="search" value="{{ search_query }}" placeholder="Search fishes...">
            </div>
            <div class="col-lg-2 col-md-6">
                <label class="form-label admin-text-black mb-1">Category</label>
                <select id="admin-fish-category" class="form-select" name="category">
                    <option value="">All</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if category_id == cat.id|stringformat:"s" %}selected{% endif %}>{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-2 col-md-6">
                <label class="form-label admin-text-black mb-1">Availability</label>
                <select id="admin-fish-availability" class="form-select" name="availability">
                    <option value="">All statuses</option>
                    <option value="available" {% if availability == 'available' %}selected{% endif %}>Active</option>
                    <option value="unavailable" {% if availability == 'unavailable' %}selected{% endif %}>Inactive</option>
                    <option value="in_stock" {% if availability == 'in_stock' %}selected{% endif %}>In stock</option>
                    <option value="out_of_stock" {% if availability == 'out_of_stock' %}selected{% endif %}>Out of stock</option>
                </select>
            </div>
        </div>

        <div id="admin-fish-results">
            {% include 'store/admin/_fishes_results.html' %}
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
(() => {
    const input = document.getElementById('admin-fish-search');
    const categorySelect = document.getElementById('admin-fish-category');
    const availabilitySelect = document.getElementById('admin-fish-availability');
    if (!input) return;

    let t = null;
    const delay = 300;

    function buildQuery(){
        const params = new URLSearchParams();
        const q = input.value.trim();
        if (q) params.set('search', q);
        if (categorySelect && categorySelect.value) params.set('category', categorySelect.value);
        if (availabilitySelect && availabilitySelect.value) params.set('availability', availabilitySelect.value);
        return params;
    }

    async function doSearch(){
        const url = new URL(window.location.href);
        url.search = buildQuery().toString();
        try{
            const resp = await fetch(url.toString(), { headers: { 'X-Requested-With': 'XMLHttpRequest' }, credentials: 'same-origin' });
            if (!resp.ok) return;
            const data = await resp.json();
            const container = document.getElementById('admin-fish-results');
            if (container && data.html !== undefined){
                container.innerHTML = data.html;
            }
        }catch(err){ console.error('Admin fish search failed', err); }
    }

    input.addEventListener('input', (e)=>{
        clearTimeout(t);
        t = setTimeout(()=> doSearch(), delay);
    });

    input.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter'){
            e.preventDefault();
            clearTimeout(t);
            doSearch();
        }
    });

    [categorySelect, availabilitySelect].forEach((el)=>{
        if (!el) return;
        el.addEventListener('change', ()=>{
            clearTimeout(t);
            doSearch();
        });
    });
})();
</script>
{% endblock %}
