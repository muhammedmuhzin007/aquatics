{% extends 'store/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  .change-pass-form input.form-control {
    background-color: rgba(15, 25, 40, 0.95) !important;
    color: #FFFFFF !important;
    border: 1px solid rgba(255, 255, 255, 0.1) !important;
  }
  .change-pass-form input.form-control:focus {
    background-color: rgba(15, 25, 40, 0.95) !important;
    color: #FFFFFF !important;
    border-color: #1E88E5 !important;
    box-shadow: 0 0 0 0.2rem rgba(30, 136, 229, 0.25) !important;
  }
  .change-pass-form .form-label { color: #000000 !important; }
</style>
<section class="section">
  <div class="container-fluid">
    <h2 class="section-heading">Change Password</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card admin-card-light">
          <div class="card-header"><h5 class="text-white" style="margin:0;">Update Password</h5></div>
          <div class="card-body" style="padding: 40px;">
            <form method="POST" class="change-pass-form">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="mt-4">
                <button type="submit" class="btn btn-dark w-100"><i class="fas fa-key"></i> Change Password</button>
                <a href="{% url 'profile' %}" class="btn w-100 mt-2" style="background-color: rgba(15, 25, 40, 0.95); color: #FFFFFF; border: 1px solid rgba(255, 255, 255, 0.1);">
                  <i class="fas fa-arrow-left"></i> Back to Profile
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
