{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="section" style="min-height: calc(100vh - 300px); display: flex; align-items: center;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body" style="padding: 50px;">
                        <div class="text-center mb-5">
                            <i class="fas fa-fish fa-4x mb-4" style="color: var(--accent-light-blue);"></i>
                            <h2 class="text-white mb-2" style="font-weight: 700; font-size: 2rem;">Welcome to {{ SITE_NAME }}</h2>
                            <p class="text-gray">Login to dive into the aquatic world</p>
                        </div>
                        
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                            </div>
                            
                            <div class="mb-4">
                                <a href="{% url 'forgot_password' %}" class="btn w-100" style="background-color: rgba(15, 25, 40, 0.95); color: #FFFFFF; border: 1px solid rgba(255,255,255,0.1);">
                                    <i class="fas fa-question-circle"></i> Forgot Password?
                                </a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3" style="padding: 15px;">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-gray mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white" style="text-decoration: none; font-weight: 500;">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
