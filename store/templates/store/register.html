{% extends 'store/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="section">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="padding: 40px;">
                        <div class="text-center mb-5">
                            <i class="fas fa-user-plus fa-4x mb-4" style="color: var(--accent-light-blue);"></i>
                            <h2 class="section-heading" style="margin-bottom: .75rem;">Create Your Account</h2>
                            <p class="text-gray">Join the aquatic community</p>
                        </div>
                        
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            
                            <button type="submit" class="btn btn-primary w-100 mt-4">
                                <i class="fas fa-user-plus"></i> Register
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-gray mb-0">Already have an account? <a href="{% url 'login' %}" class="link-underline-none">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Use global themed inputs; only extend minimal tweaks */
    .register .form-control, .register .form-select { border-radius: 6px; }
    .register .help-block { color: var(--text-gray) !important; }
    html[data-theme='light'] .register a.link-underline-none { color: var(--light-accent); }
    a.link-underline-none { color: var(--accent-light-blue); text-decoration: none; font-weight: 500; }
    a.link-underline-none:hover { text-decoration: underline; }
    /* Responsive spacing */
    @media (max-width: 576px) {
        .card-body { padding: 24px !important; }
    }
    /* Light theme heading color */
    html[data-theme='light'] .section-heading { color: var(--light-text); }
    html[data-theme='light'] .text-gray { color: var(--light-text-soft) !important; }
    /* Dark keeps defaults */
    .section-heading { margin-bottom: 24px; }
    /* Scope form container */
    .register .card { overflow: hidden; }
    .register .card .card-body { background: inherit !important; }
</style>
{% endblock %}
