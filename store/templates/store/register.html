{% extends 'store/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="section" style="min-height: calc(100vh - 300px); display: flex; align-items: center;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="padding: 50px;">
                        <div class="text-center mb-5">
                            <i class="fas fa-user-plus fa-4x mb-4" style="color: var(--accent-light-blue);"></i>
                            <h2 class="text-white mb-2" style="font-weight: 700; font-size: 2rem;">Create Your Account</h2>
                            <p class="text-gray">Join the aquatic community</p>
                        </div>
                        
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            
                            <button type="submit" class="btn btn-primary w-100 mt-4" style="padding: 15px;">
                                <i class="fas fa-user-plus"></i> Register
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-gray mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white" style="text-decoration: none; font-weight: 500;">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control, .form-select {
        background: var(--card-bg) !important;
        border: 1px solid var(--border-color) !important;
        color: var(--text-white) !important;
    }
    .form-control:focus, .form-select:focus {
        background: rgba(255, 255, 255, 0.08) !important;
        border-color: var(--accent-blue) !important;
        color: var(--text-white) !important;
        box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1) !important;
    }
    .form-label {
        color: var(--text-white) !important;
    }
    .help-block {
        color: var(--text-gray) !important;
    }
</style>
{% endblock %}
